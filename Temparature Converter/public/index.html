<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Temperature Converter</h1>
            <p>Convert temperatures between Celsius, Fahrenheit, and Kelvin.</p>
        </header>
        <div class="converter">
            <div class="input-area">
                <label for="temperature">Enter Temperature:</label>
                <input type="number" id="temperature" placeholder="Enter value">
                <select id="input-scale">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
            <div class="conversion-area">
                <label for="output-scale">Convert To:</label>
                <select id="output-scale">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
                <button onclick="convertTemperature()">Convert</button>
                <button onclick="resetFields()">Reset</button>
            </div>
            <div class="result-display">
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
