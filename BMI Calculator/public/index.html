<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BMI Calculator</h1>
            <p>Enter your weight and height to calculate your BMI and health category.</p>
        </header>

        <div class="bmi-calculator">
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight">
            </div>

            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter your height">
            </div>

            <button id="calculate-btn">Calculate BMI</button>
            <button id="reset-btn">Reset</button>

            <div id="result">
                <h2>Your BMI: <span id="bmi-value"></span></h2>
                <p id="bmi-category"></p>
            </div>
        </div>

        <footer>
            <p>For more health resources, visit our <a href="#">Health & Wellness</a> section.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
